<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 3: Essential Training</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css'> 
  <script src='https://unpkg.com/vue@next'></script>
</head>
<body class="container mt-5">
<style>
.dropdown-clip {
  overflow: hidden;
}

.dropdown-enter-active,
.dropdown-leave-active {
  transition: all .5s ease-in-out;
  transform: auto;
}

.dropdown-enter-from, 
.dropdown-leave-to {
  opacity: 0;
  transform:translateY(-300px);
}

.products-enter-active,
.products-leave-active {
  transition: all .5s ease-in-out;
}

.products-enter-from {
  opacity: 0;
  transform:translateX(300px);
}
 
.products-leave-to {
  opacity: 0;
  transform:translateX(-300px);
}
</style>
<!-- App Template Code Here -->
<div id="app">
  <nav class="navbar navbar-light sticky-top mr-3">
  <div v-if="cart.length" class=" w-100 navbar-text ml-auto d-flex justify-content-end position-relative">
    <div  class="mr-auto d-flex align-items-end flex-column bd-highlight mb-3 position-absolute" >
      <div class="mb-2">
        <span class="font-weight-bold bg-white" :class="totalColor"><curr :amt="cartTotal"></curr></span>
        <button
          @click="displayCart= !displayCart"
          class="btn btn-sm ml-3"
          :class="cartBtn"
          id="cartDropdown"
          aria-haspopup="true"
          aria-expanded="false"
        > 
        <i class="fas fa-shopping-cart mr-1"></i>
          {{cart.length}}
        </button>
      </div>
      <div class="dropdown-clip">
      <transition name="dropdown"
            @enter="transitionColor"
            @after-leave="resetColor">      
        <div v-if="displayCart" class="list-group" aria-labelledby="cartDropdown">
        <div v-for="(item, index) in cart" :key="index" class="list-group-item d-flex justify-content-between">
            <div >{{item.name}}</div>
            <div class="ml-3 font-weight-bold"><curr :amt="item.price"></curr></div>
        </div>
      </div>
      </transition>
      </div>
    </div>
  </div>
</nav>

<section class="container">  
  <label for="max-price" class="form-label h2">Max Price (${{max}})</label>
  <div class="badge bg-success ml-3">results: {{filteredProducts.length}}</div>

  <input v-model.number="max" type="range" class="form-range" min="0" max="130" > 
  <transition-group name="products" appear>
    <div v-for="(item, index) in filteredProducts" :key="item.id" id="item-list" class="row align-items-center">
      <div class="col-2 m-auto">
        <button :style="borderStyle" @click="addToCart(item)" class="btn btn-success">+</button>
      </div>
      <div class="col-sm-4">
        <img class="img-fluid d-block" :src="item.image" :alt="item.name">
      </div>
      <div class="col">
       <h3 class="text-primary">{{item.name }}</h3>
       <p class="mb-0">{{ item.description }}</p>
       <div class="h5 float-right">
         <span class="label"></span><curr :amt="item.price"></curr></div>
      </div>
    </div>
  </transition-group>  
</section>
</div>
<!-- App Template Code Here -->

<!-- App Script Code Here -->
<script>
const App = Vue.createApp({
  data() {
    return {
      show: true,
      btnColor: 'btn-success',
      totalColor: 'text-secondary',
      borderStyle: {
        border: '3px solid darkgreen',
        borderRadius: '50%'
      },
      displayLabels: true,
      max: 50,
      cart: [],
      displayCart: false,
      products : []
    }
  },
  created() {
    fetch("https://hplussport.com/api/products/order/price")
      .then(response => response.json())
      .then(data => {
        this.products = data;
      });
  },
  computed: {
    cartBtn() {
      return {
        'btn-secondary': this.cartTotal <=100,
        'btn-success': this.cartTotal >100,
        'btn-danger': this.cartTotal >200      
      } 
    },
    filteredProducts() {
      return this.products.filter( item => (item.price < this.max))
    },
    cartTotal() {
      return this.cart.reduce( (inc, item) => Number(item.price) + inc, 0 )
    }
  },
  methods: {
    transitionColor(el) {
      this.totalColor='text-danger';
    },
    resetColor() {
      this.totalColor='text-secondary';
    },

    addToCart(product) {
      this.cart.push(product);
      if (this.cartTotal >=100) {this.salesBtn = 'btn-danger'}
    }
  }
}) 

App.component('curr', {
  props: ['amt'],
  template: `{{dollar(amt)}}`,
  methods: {
    dollar(value) {
      return '$' + Number.parseFloat(value).toFixed(2);
    }
  }
  
})

App.mount('#app')
</script>
<!-- App Script Code Here -->
</body>
</html>
